<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #f0f0f0; /* Background color */
        }

        .slider {
            position: relative;
            width: 100%; /* Full width */
            overflow: hidden; /* Hide overflow */
        }

        .slider-track {
            display: flex; /* Horizontal layout */
            animation: slide 20s linear infinite; /* Infinite sliding animation */
        }

        .slider img {
            width: 300px; /* Image width */
            height: 200px; /* Image height */
            margin-right: 10px; /* Spacing between images */
            border-radius: 10px; /* Rounded corners */
        }

        /* Animation keyframes */
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            20% {
                transform: translateX(0); /* Stay at the start */
            }
            25% {
                transform: translateX(-100%); /* Move to the first image */
            }
            45% {
                transform: translateX(-100%); /* Hold on the first image */
            }
            50% {
                transform: translateX(-200%); /* Move to the second image */
            }
            70% {
                transform: translateX(-200%); /* Hold on the second image */
            }
            75% {
                transform: translateX(-300%); /* Move to the third image */
            }
            95% {
                transform: translateX(-300%); /* Hold on the third image */
            }
            100% {
                transform: translateX(0); /* Reset to the beginning */
            }
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            display: none; 
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex; 
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-track">
            <img src="images/project1.jpg" alt="Project 1" onclick="openLightbox(this.src)">
            <img src="images/project2.jpg" alt="Project 2" onclick="openLightbox(this.src)">
            <img src="images/project3.jpg" alt="Project 3" onclick="openLightbox(this.src)">
            <img src="images/project4.jpg" alt="Project 4" onclick="openLightbox(this.src)">
            <img src="images/project5.jpg" alt="Project 5" onclick="openLightbox(this.src)">
            <img src="images/project1.jpg" alt="Project 1"> <!-- Duplicate for seamless effect -->
            <img src="images/project2.jpg" alt="Project 2"> <!-- Duplicate for seamless effect -->
            <img src="images/project3.jpg" alt="Project 3"> <!-- Duplicate for seamless effect -->
            <img src="images/project4.jpg" alt="Project 4"> <!-- Duplicate for seamless effect -->
            <img src="images/project5.jpg" alt="Project 5"> <!-- Duplicate for seamless effect -->
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <a href="#" class="close-lightbox" onclick="closeLightbox()">&times;</a>
        <img id="lightbox-img" src="" alt="Expanded View">
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            window.location.hash = 'lightbox'; 
        }

        function closeLightbox() {
            window.location.hash = ''; // Close lightbox by removing hash
        }
    </script>
</body>
</html>
